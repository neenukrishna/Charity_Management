<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sponsor Event - CharityConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-4">
    <h2>Sponsor Event: {{ event.event_type }}</h2>
    <p><strong>Date:</strong> {{ event.event_date }}</p>
    <p><strong>Description:</strong> {{ event.description }}</p>
    <p><strong>Location:</strong> {{ event.location }}</p>
    <p><strong>Status:</strong> {{ event.event_status }}</p>
    <p><strong>Sponsor Details:</strong> {{ event.sponsor_details }}</p>

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="sponsorship_amount" class="form-label">Sponsorship Amount (optional):</label>
        <input type="number" class="form-control" id="sponsorship_amount" name="sponsorship_amount" required>
      </div>
      <button type="submit" class="btn btn-success">Confirm Sponsorship</button>
    </form>

    <a href="{% url 'view_events' %}" class="btn btn-secondary mt-3">Back to Events</a>
  </div>
</body>
</html>
