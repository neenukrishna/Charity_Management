{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Reply to Complaint (Admin)</h2>
  <div class="card">
    <div class="card-body">
      <p><strong>From:</strong> {{ complaint.sender.username }}</p>
      <p><strong>Complaint:</strong> {{ complaint.message }}</p>
      <p><strong>Submitted on:</strong> {{ complaint.created_at }}</p>
      <hr>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="reply">Reply:</label>
          <textarea id="reply" name="reply" class="form-control" rows="5" placeholder="Enter your reply...">{{ complaint.reply }}</textarea>
        </div>
        <button type="submit" class="btn btn-success mt-2">Send Reply</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
