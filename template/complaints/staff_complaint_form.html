{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Send Complaint (Staff)</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="message">Complaint Message:</label>
      <textarea id="message" name="message" class="form-control" rows="5" placeholder="Enter your complaint here..."></textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-2">Submit Complaint</button>
  </form>
</div>
{% endblock %}
