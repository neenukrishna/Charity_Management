<!DOCTYPE html>
<html>
<head>
    <title>Add Field Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-4">
        <h2>Add New Field Data Record</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Select Volunteer -->
            <div class="mb-3">
                <label for="volunteer_id" class="form-label">Select Volunteer</label>
                <select class="form-control" id="volunteer_id" name="volunteer_id" required>
                    {% for volunteer in volunteers %}
                    <option value="{{ volunteer.id }}">{{ volunteer.full_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Full Name -->
            <div class="mb-3">
                <label for="full_name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="full_name" name="full_name" required>
            </div>

            <!-- Place -->
            <div class="mb-3">
                <label for="place" class="form-label">Place</label>
                <input type="text" class="form-control" id="place" name="place" required>
            </div>

            <!-- Post -->
            <div class="mb-3">
                <label for="post" class="form-label">Post</label>
                <input type="text" class="form-control" id="post" name="post" required>
            </div>

            <!-- Pin -->
            <div class="mb-3">
                <label for="pin" class="form-label">Pin</label>
                <input type="text" class="form-control" id="pin" name="pin" required>
            </div>

            <!-- District -->
            <div class="mb-3">
                <label for="district" class="form-label">District</label>
                <input type="text" class="form-control" id="district" name="district" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <!-- Details -->
            <div class="mb-3">
                <label for="details" class="form-label">Details</label>
                <textarea class="form-control" id="details" name="details" rows="3" required></textarea>
            </div>

            <!-- Status -->
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-control" id="status" name="status" required>
                    <option value="Pending">Pending</option>
                    <option value="Reviewed">Reviewed</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Add Field Data</button>
        </form>

        <a href="{% url 'manage_field_data' %}" class="btn btn-secondary mt-3">Back to Field Data</a>
    </div>
</body>
</html>
