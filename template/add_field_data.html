<!DOCTYPE html>
<html>
<head>
    <title>Add Field Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <!-- Card Header -->
            <div class="card-header bg-success text-white">
                <h3 class="mb-0">
                    <i class="fas fa-plus-circle me-2"></i>Add New Field Data Record
                </h3>
            </div>
            <!-- Card Body -->
            <div class="card-body">
                {% if error_message %}
                <div class="alert alert-danger d-flex align-items-center">
                    <i class="fas fa-exclamation-triangle me-3"></i>
                    <div>{{ error_message }}</div>
                </div>
                {% endif %}
                <form method="POST" enctype="multipart/form-data" class="row g-4">
                    {% csrf_token %}
                    
                    <!-- Select Volunteer -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <select class="form-select" id="volunteer_id" name="volunteer_id" required>
                                <option selected disabled value="">Select Volunteer</option>
                                {% for volunteer in volunteers %}
                                <option value="{{ volunteer.id }}">{{ volunteer.full_name }}</option>
                                {% endfor %}
                            </select>
                            <label for="volunteer_id">
                                <i class="fas fa-user me-2"></i>Select Volunteer
                            </label>
                        </div>
                    </div>
                    
                    <!-- Full Name -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Full Name" required>
                            <label for="full_name">
                                <i class="fas fa-user-tag me-2"></i>Full Name
                            </label>
                        </div>
                    </div>
                    
                    <!-- Place -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="place" name="place" placeholder="Place" required>
                            <label for="place">
                                <i class="fas fa-map-marker-alt me-2"></i>Place
                            </label>
                        </div>
                    </div>
                    
                    <!-- Post -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="post" name="post" placeholder="Post" required>
                            <label for="post">
                                <i class="fas fa-mail-bulk me-2"></i>Post
                            </label>
                        </div>
                    </div>
                    
                    <!-- Pin -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="pin" name="pin" placeholder="Pin" required>
                            <label for="pin">
                                <i class="fas fa-map-pin me-2"></i>Pin
                            </label>
                        </div>
                    </div>
                    
                    <!-- District -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="district" name="district" placeholder="District" required>
                            <label for="district">
                                <i class="fas fa-city me-2"></i>District
                            </label>
                        </div>
                    </div>
                    
                    <!-- Email -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                            <label for="email">
                                <i class="fas fa-envelope me-2"></i>Email
                            </label>
                        </div>
                    </div>
                    
                    <!-- Details -->
                    <div class="col-12">
                        <div class="form-floating">
                            <textarea class="form-control" id="details" name="details" rows="3" placeholder="Details" required></textarea>
                            <label for="details">
                                <i class="fas fa-info-circle me-2"></i>Details
                            </label>
                        </div>
                    </div>
                    
                    <!-- Status -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <select class="form-select" id="status" name="status" required>
                                <option value="Pending">Pending</option>
                                <option value="Reviewed">Reviewed</option>
                            </select>
                            <label for="status">
                                <i class="fas fa-check-circle me-2"></i>Status
                            </label>
                        </div>
                    </div>
                    
                    <!-- Form Actions -->
                    <div class="col-12 text-end mt-4">
                        <a href="{% url 'manage_field_data' %}" class="btn btn-outline-secondary me-3">
                            <i class="fas fa-arrow-left me-2"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-success px-4">
                            <i class="fas fa-save me-2"></i>Add Field Data
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Back to Field Data Button -->
        
    </div>
</body>
</html>
