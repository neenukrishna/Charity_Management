<!-- donations.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - CharityConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .donation-form {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .form-icon {
            font-size: 1.5rem;
            color: #0d6efd;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="donation-form p-4 p-md-5">
                    <h2 class="text-center mb-4 text-primary fw-bold">Make a Donation</h2>
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="row g-4">
                            <div class="col-md-6">
                                <label class="form-label">Donation Type</label>
                                <div class="input-group">
                                    <span class="input-group-text form-icon">
                                        <i class="fas fa-gift"></i>
                                    </span>
                                    <input type="text" class="form-control" name="donation_type" required>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <label class="form-label">Amount</label>
                                <div class="input-group">
                                    <span class="input-group-text form-icon">
                                        <i class="fas fa-coins"></i>
                                    </span>
                                    <input type="number" step="0.01" class="form-control" name="amount" required>
                                </div>
                            </div>
                            
                            <div class="col-12">
                                <label class="form-label">Donation Details</label>
                                <textarea class="form-control" rows="4" name="donation_details" required></textarea>
                            </div>
                            
                            <div class="col-md-6">
                                <label class="form-label">Quantity</label>
                                <div class="input-group">
                                    <span class="input-group-text form-icon">
                                        <i class="fas fa-cubes"></i>
                                    </span>
                                    <input type="number" class="form-control" name="quantity" required>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <label class="form-label">Status</label>
                                <select class="form-select" name="status" required>
                                    <option value="Pending">Pending</option>
                                    <option value="Approved">Approved</option>
                                    <option value="Rejected">Rejected</option>
                                </select>
                            </div>
                            
                            <div class="col-12 text-center mt-4">
                                <button type="submit" class="btn btn-primary btn-lg px-5">
                                    <i class="fas fa-donate me-2"></i>Submit Donation
                                </button>
                            </div>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <a href="{% url 'manage_donations' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Donations
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
