<!DOCTYPE html>
<html>
<head>
    <title>User Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-4">
        <h2>Chat with Admin</h2>

        <div class="chat-box border p-3 mb-3" style="height: 300px; overflow-y: auto;">
            {% for message in messages %}
                {% if message.sender == request.user %}
                    <div class="text-end">
                        <p class="bg-primary text-white p-2 rounded">{{ message.message }} <br> 
                        <small>{{ message.timestamp }}</small></p>
                    </div>
                {% else %}
                    <div class="text-start">
                        <p class="bg-secondary text-white p-2 rounded">{{ message.message }} <br> 
                        <small>{{ message.timestamp }}</small></p>
                    </div>
                {% endif %}
            {% endfor %}
        </div>

        <form method="POST">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" class="form-control" name="message" placeholder="Type a message..." required>
                <button type="submit" class="btn btn-success">Send</button>
            </div>
        </form>

        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary mt-3">Back</a>
    </div>
</body>
</html>
