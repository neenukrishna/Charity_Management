{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow-lg">
                <div class="card-header bg-primary text-white">
                    <div class="d-flex justify-content-between align-items-center">
                        <h3 class="mb-0"><i class="fas fa-user-edit me-2"></i>Update Profile</h3>
                        <a href="{% url 'staff_profile'  %}" class="btn btn-light btn-sm">
                            <i class="fas fa-arrow-left me-1"></i>Back to Profile
                        </a>
                    </div>
                </div>
                
                <div class="card-body">
                    <form method="post" action="{% url 'update_profile' %}">
                        {% csrf_token %}
                        
                        <div class="row">
                            <!-- Personal Information -->
                            <div class="col-md-6">
                                <div class="mb-4">
                                    <h5 class="text-primary mb-4"><i class="fas fa-user-circle me-2"></i>Personal Information</h5>
                                    
                                    <div class="mb-3">
                                        <label for="full_name" class="form-label">Full Name</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                            <input type="text" name="full_name" id="full_name" 
                                                   class="form-control" value="{{ staff_member.full_name }}" required>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="dob" class="form-label">Date of Birth</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                                            <input type="date" name="dob" id="dob" 
                                                   class="form-control" value="{{ staff_member.dob }}">
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="gender" class="form-label">Gender</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-venus-mars"></i></span>
                                            <select name="gender" id="gender" class="form-select">
                                                <option value="Male" {% if staff_member.gender == "Male" %}selected{% endif %}>Male</option>
                                                <option value="Female" {% if staff_member.gender == "Female" %}selected{% endif %}>Female</option>
                                                <option value="Other" {% if staff_member.gender == "Other" %}selected{% endif %}>Other</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Contact Information -->
                            <div class="col-md-6">
                                <div class="mb-4">
                                    <h5 class="text-primary mb-4"><i class="fas fa-address-card me-2"></i>Contact Details</h5>
                                    
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                            <input type="email" name="email" id="email" 
                                                   class="form-control" value="{{ staff_member.email }}" required>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="phone" class="form-label">Phone</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                            <input type="text" name="phone" id="phone" 
                                                   class="form-control" value="{{ staff_member.phone }}" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Address Information -->
                        <div class="border-top pt-4">
                            <h5 class="text-primary mb-4"><i class="fas fa-map-marker-alt me-2"></i>Address Details</h5>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="place" class="form-label">Place</label>
                                        <input type="text" name="place" id="place" 
                                               class="form-control" value="{{ staff_member.place }}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="post" class="form-label">Post</label>
                                        <input type="text" name="post" id="post" 
                                               class="form-control" value="{{ staff_member.post }}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="district" class="form-label">District</label>
                                        <input type="text" name="district" id="district" 
                                               class="form-control" value="{{ staff_member.district }}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="pin" class="form-label">PIN Code</label>
                                        <input type="text" name="pin" id="pin" 
                                               class="form-control" value="{{ staff_member.pin }}">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Account Status -->
                        <div class="border-top pt-4">
                            <h5 class="text-primary mb-4"><i class="fas fa-user-shield me-2"></i>Account Status</h5>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="status" class="form-label">Account Status</label>
                                        <select name="status" id="status" class="form-select">
                                            <option value="Active" {% if staff_member.status == "Active" %}selected{% endif %}>Active</option>
                                            <option value="Inactive" {% if staff_member.status == "Inactive" %}selected{% endif %}>Inactive</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Form Actions -->
                        <div class="border-top pt-4">
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary px-5">
                                    <i class="fas fa-save me-2"></i>Save Changes
                                </button>
                                <a href="{% url 'staff_profile' staff_member.staff_id %}" class="btn btn-outline-secondary">
                                    <i class="fas fa-times me-2"></i>Cancel
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
