<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Profile - Humanitarian Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Update Profile</h2>
    <form method="post" action="{% url 'update_profile' %}">
      {% csrf_token %}
      
      <!-- Full Name -->
      <div class="mb-3">
        <label for="full_name" class="form-label">Full Name</label>
        <input type="text" name="full_name" id="full_name" class="form-control" value="{{ staff_member.full_name }}" required>
      </div>
      
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" class="form-control" value="{{ staff_member.email }}" required>
      </div>
      
      <!-- Phone -->
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" name="phone" id="phone" class="form-control" value="{{ staff_member.phone }}" required>
      </div>
      
      <!-- Date of Birth -->
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" name="dob" id="dob" class="form-control" value="{{ staff_member.dob }}">
      </div>
      
      <!-- Gender -->
      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select name="gender" id="gender" class="form-select">
          <option value="Male" {% if staff_member.gender == "Male" %}selected{% endif %}>Male</option>
          <option value="Female" {% if staff_member.gender == "Female" %}selected{% endif %}>Female</option>
          <option value="Other" {% if staff_member.gender == "Other" %}selected{% endif %}>Other</option>
        </select>
      </div>
      
      <!-- Address: Place -->
      <div class="mb-3">
        <label for="place" class="form-label">Place</label>
        <input type="text" name="place" id="place" class="form-control" value="{{ staff_member.place }}">
      </div>
      
      <!-- Address: Post -->
      <div class="mb-3">
        <label for="post" class="form-label">Post</label>
        <input type="text" name="post" id="post" class="form-control" value="{{ staff_member.post }}">
      </div>
      
      <!-- Address: District -->
      <div class="mb-3">
        <label for="district" class="form-label">District</label>
        <input type="text" name="district" id="district" class="form-control" value="{{ staff_member.district }}">
      </div>
      
      <!-- Address: Pin -->
      <div class="mb-3">
        <label for="pin" class="form-label">Pin</label>
        <input type="text" name="pin" id="pin" class="form-control" value="{{ staff_member.pin }}">
      </div>
      
      <!-- Status -->
      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select name="status" id="status" class="form-select">
          <option value="Active" {% if staff_member.status == "Active" %}selected{% endif %}>Active</option>
          <option value="Inactive" {% if staff_member.status == "Inactive" %}selected{% endif %}>Inactive</option>
        </select>
      </div>
      
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
    
    <!-- Cancel Button -->
    <!-- Option 1: Rely on the URL tag (should produce an absolute URL) -->
    <!--<a href="{% url 'staff_profile' staff_member.staff_id %}" class="btn btn-secondary mt-3">Cancel</a>-->
    
    <!-- Option 2: Force an absolute URL by prepending a slash -->
    <a href="/{% url 'staff_profile' staff_member.staff_id %}" class="btn btn-secondary mt-3">Cancel</a>
  </div>
</body>
</html>
