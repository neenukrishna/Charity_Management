<!DOCTYPE html>
<html>
<head>
    <title>Update Staff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-warning text-white">
                <h3><i class="fas fa-edit me-2"></i>Update Staff: {{ staff.full_name }}</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="full_name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="full_name" name="full_name" value="{{ staff.full_name }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <input type="text" class="form-control" id="role" name="role" value="{{ staff.role }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ staff.email }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="phone" name="phone" value="{{ staff.phone }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="dob" class="form-label">DOB</label>
                        <input type="date" class="form-control" id="dob" name="dob" value="{{ staff.dob|date:'Y-m-d' }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select" id="gender" name="gender">
                            <option value="Male" {% if staff.gender == "Male" %}selected{% endif %}>Male</option>
                            <option value="Female" {% if staff.gender == "Female" %}selected{% endif %}>Female</option>
                            <option value="Other" {% if staff.gender == "Other" %}selected{% endif %}>Other</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="place" class="form-label">Place</label>
                        <input type="text" class="form-control" id="place" name="place" value="{{ staff.place }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="post" class="form-label">Post</label>
                        <input type="text" class="form-control" id="post" name="post" value="{{ staff.post }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="district" class="form-label">District</label>
                        <input type="text" class="form-control" id="district" name="district" value="{{ staff.district }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="pin" class="form-label">PIN</label>
                        <input type="text" class="form-control" id="pin" name="pin" value="{{ staff.pin }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="join_date" class="form-label">Join Date</label>
                        <input type="date" class="form-control" id="join_date" name="join_date" value="{{ staff.join_date|date:'Y-m-d' }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <input type="text" class="form-control" id="status" name="status" value="{{ staff.status }}">
                    </div>
                    
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save me-2"></i>Save Changes
                    </button>
                    <a href="{% url 'manage_staff' %}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Back to Manage Staff
                    </a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
