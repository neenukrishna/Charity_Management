<!-- events.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - CharityConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .event-card {
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 15px;
            overflow: hidden;
        }
        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .status-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 15px;
            border-radius: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4 text-primary fw-bold">Upcoming Events</h2>
        
        <div class="row g-4">
            {% for event in events %}
            <div class="col-lg-4 col-md-6">
                <div class="event-card card h-100 position-relative">
                    <div class="card-body">
                        <span class="status-badge bg-{{ event.event_status|lower }} text-white">
                            {{ event.event_status }}
                        </span>
                        <h5 class="card-title text-primary">{{ event.event_type }}</h5>
                        <div class="d-flex align-items-center mb-2">
                            <i class="fas fa-calendar-day me-2 text-muted"></i>
                            <span class="text-muted">{{ event.event_date }}</span>
                        </div>
                        <div class="d-flex align-items-center mb-3">
                            <i class="fas fa-map-marker-alt me-2 text-muted"></i>
                            <span class="text-muted">{{ event.location }}</span>
                        </div>
                        <p class="card-text">{{ event.description }}</p>
                        <a href="{% url 'sponsor_event' event.event_id %}" 
                           class="btn btn-primary w-100 d-flex align-items-center justify-content-center">
                            <i class="fas fa-hand-holding-heart me-2"></i>Sponsor Event
                        </a>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-12">
                <div class="alert alert-info">No upcoming events found.</div>
            </div>
            {% endfor %}
        </div>
        
        <div class="mt-4 text-center">
            <a href="{% url 'user_home' %}" class="btn btn-outline-primary">
                <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
            </a>
        </div>
    </div>
</body>
</html>
