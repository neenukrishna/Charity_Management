<!DOCTYPE html>
<html>
<head>
    <title>Feedback Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-4">
        <h2>Feedback Management</h2>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Comments</th>
                    <th>Rating</th>
                    <th>Reply</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for feedback in feedbacks %}
                <tr>
                    <td>{{ feedback.user.fullname }}</td>
                    <td>{{ feedback.comments }}</td>
                    <td>{{ feedback.rating }}</td>
                    <td>{{ feedback.reply|default:"No reply yet" }}</td>
                    <td>
                        <form method="POST" action="{% url 'send_feedback_reply' feedback.feedback_id %}">
                            {% csrf_token %}
                            <input type="text" name="reply" class="form-control" placeholder="Enter reply" required>
                            <button type="submit" class="btn btn-success mt-2">Send Reply</button>
                        </form>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5">No feedbacks found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</body>
</html>
