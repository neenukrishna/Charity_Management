{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Update Support Request</h2>
  <div class="card shadow-sm">
    <div class="card-body">
      <p><strong>Emergency Type:</strong> {{ request_obj.emergency_type }}</p>
      <p><strong>Details:</strong> {{ request_obj.details }}</p>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="response" class="form-label">Response:</label>
          <textarea name="response" id="response" class="form-control" rows="4" required>{{ request_obj.response }}</textarea>
        </div>
        <div class="mb-3">
          <label for="status" class="form-label">Status:</label>
          <select name="status" id="status" class="form-select" required>
            <option value="Pending" {% if request_obj.status == 'Pending' %}selected{% endif %}>Pending</option>
            <option value="Resolved" {% if request_obj.status == 'Resolved' %}selected{% endif %}>Resolved</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Request</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
