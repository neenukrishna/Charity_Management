<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request Emergency Support - CharityConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-4">
    <h2>Request Emergency Support</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="emergency_type" class="form-label">Emergency Type</label>
        <input type="text" class="form-control" id="emergency_type" name="emergency_type" required>
      </div>
      <div class="mb-3">
        <label for="details" class="form-label">Details</label>
        <textarea class="form-control" id="details" name="details" rows="3" required></textarea>
      </div>
      <!-- Optional: let the user choose emergency level -->
      <div class="mb-3">
        <label for="emergency_level" class="form-label">Emergency Level</label>
        <select class="form-control" id="emergency_level" name="emergency_level" required>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Submit Request</button>
    </form>
    <a href="{% url 'user_home' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
  </div>
</body>
</html>
