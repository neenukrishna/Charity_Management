
<!DOCTYPE html>
<html>
<head>
    <title>Add Palliative Care Case</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <!-- Card Header -->
            <div class="card-header bg-success text-white">
                <h3 class="mb-0">
                    <i class="fas fa-plus-circle me-2"></i>Add New Palliative Care Case
                </h3>
            </div>
            <!-- Card Body -->
            <div class="card-body">
                {% if error_message %}
                <div class="alert alert-danger d-flex align-items-center">
                    <i class="fas fa-exclamation-triangle me-3"></i>
                    <div>{{ error_message }}</div>
                </div>
                {% endif %}
                <form method="POST" class="row g-4">
                    {% csrf_token %}
                    
                    <!-- Volunteer Selection -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <select class="form-select" id="volunteer_id" name="volunteer_id" required>
                                {% for volunteer in volunteers %}
                                <option value="{{ volunteer.id }}">{{ volunteer.full_name }}</option>
                                {% endfor %}
                            </select>
                            <label for="volunteer_id">
                                <i class="fas fa-user-friends me-2"></i>Select Volunteer
                            </label>
                        </div>
                    </div>
                    
                    <!-- Date -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="date" class="form-control" id="date" name="date" placeholder="Date" required>
                            <label for="date">
                                <i class="fas fa-calendar-alt me-2"></i>Date
                            </label>
                        </div>
                    </div>
                    
                    <!-- Needs -->
                    <div class="col-12">
                        <div class="form-floating">
                            <textarea class="form-control" id="needs" name="needs" rows="3" placeholder="Needs" required></textarea>
                            <label for="needs">
                                <i class="fas fa-notes-medical me-2"></i>Needs
                            </label>
                        </div>
                    </div>
                    
                    <!-- Status -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <select class="form-select" id="status" name="status" required>
                                <option value="Ongoing">Ongoing</option>
                                <option value="Completed">Completed</option>
                            </select>
                            <label for="status">
                                <i class="fas fa-tasks me-2"></i>Status
                            </label>
                        </div>
                    </div>
                    
                    <!-- Form Actions -->
                    <div class="col-12 text-end mt-4">
                        <a href="{% url 'manage_palliative_care' %}" class="btn btn-outline-secondary me-3">
                            <i class="fas fa-arrow-left me-2"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-success px-4">
                            <i class="fas fa-save me-2"></i>Add Case
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
