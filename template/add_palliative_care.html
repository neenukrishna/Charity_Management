<!DOCTYPE html>
<html>
<head>
    <title>Add Palliative Care Case</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-4">
        <h2>Add New Palliative Care Case</h2>

        <form method="POST">
            {% csrf_token %}
            
            <!-- Volunteer Selection -->
            <div class="mb-3">
                <label for="volunteer_id" class="form-label">Select Volunteer</label>
                <select class="form-control" id="volunteer_id" name="volunteer_id" required>
                    {% for volunteer in volunteers %}
                    <option value="{{ volunteer.id }}">{{ volunteer.full_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Date -->
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>

            <!-- Needs -->
            <div class="mb-3">
                <label for="needs" class="form-label">Needs</label>
                <textarea class="form-control" id="needs" name="needs" rows="3" required></textarea>
            </div>

            <!-- Status -->
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-control" id="status" name="status" required>
                    <option value="Ongoing">Ongoing</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Add Palliative Care Case</button>
        </form>

        <a href="{% url 'manage_palliative_care' %}" class="btn btn-secondary mt-3">Back to Palliative Care Cases</a>
    </div>
</body>
</html>
