{% extends 'base.html' %}
{% block content %}
<div class="container my-4">
  <h2 class="text-center">Confirm Payment</h2>
  <p class="text-center">Total Amount: â‚¹{{ amount }}</p>
  <div class="text-center">
    <button id="rzp-button1" class="btn btn-success">Pay Now</button>
  </div>
</div>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "{{ razorpay_key_id }}", // Razorpay Key ID
    "amount": "{{ razorpay_order.amount }}", // Amount in paise
    "currency": "{{ razorpay_order.currency }}",
    "name": "AKG Charitable Society",
    "description": "Monetary Donation",
    "order_id": "{{ razorpay_order.id }}", // Order ID from Razorpay
    "handler": function (response){
        // Payment successful; you can verify the payment signature on your server here.
        alert("Payment successful! Payment ID: " + response.razorpay_payment_id);
        window.location.href = "{% url 'monetary_receipt' %}";
    },
    "theme": {
        "color": "#3399cc"
    }
};
var rzp1 = new Razorpay(options);
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>
{% endblock %}
