{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <!-- Breadcrumbs -->
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'user_home' %}">Home</a></li>
      <li class="breadcrumb-item"><a href="#">Donation</a></li>
      <li class="breadcrumb-item active" aria-current="page">Nourish the Needy Donation</li>
    </ol>
  </nav>

  <!-- Product Section -->
  <div class="row align-items-center my-5">
    <div class="col-md-6">
      <img src="/media/nourish1.jpg" alt="Nourish the Needy Donation" class="img-fluid rounded" width="500" height="350">
    </div>
    <div class="col-md-6">
      <h2 class="mb-3">Nourish the Needy Donation</h2>
      <p class="h4 text-primary mb-3">₹30.00 – ₹10,000.00</p>
      <p>Provide nutritious meals to those in need. Hospital Without Hunger</p>
      <!-- Donation Amount Input -->
      <form method="POST" action="{% url 'add_to_cart_needy' %}">
        {% csrf_token %}
        <div class="mb-3" style="max-width: 150px;">
          <label for="donation_amount" class="form-label">Donation Amount (₹):</label>
          <input type="number" class="form-control" id="donation_amount" name="donation_amount" value="30" min="30" max="10000" step="1">
        </div>
        <button type="submit" class="btn btn-success">Add to Cart</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
