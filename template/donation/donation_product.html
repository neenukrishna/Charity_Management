<!-- templates/donations/donation_products.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h2>{{ title }}</h2>
    <div class="row">
      {% for product in products %}
      <div class="col-md-4">
        <div class="card mb-4">
          {% if product.image %}
          <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <p class="card-text"><strong>â‚¹{{ product.donation_amount }}</strong></p>
            <!-- Optionally include an "Add to Cart" for generic donation products -->
            <!--
            <form method="POST" action="{% url 'add_to_cart_product' product.id %}">
              {% csrf_token %}
              <input type="number" name="quantity" value="1" min="1" class="form-control mb-2">
              <button type="submit" class="btn btn-primary">Add to Cart</button>
            </form>
            -->
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <a href="{% url 'donation_category' %}" class="btn btn-secondary">Back to Categories</a>
  </div>
</body>
</html>
