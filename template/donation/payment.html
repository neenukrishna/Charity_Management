{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h1>Confirm Payment</h1>
  <p>Total Amount: â‚¹{{ total }}</p>
  <button id="rzp-button1" class="btn btn-success">Pay Now</button>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "{{ razorpay_key_id }}", // Your Razorpay Key ID from settings
    "amount": "{{ razorpay_order.amount }}", // Amount in paise
    "currency": "{{ razorpay_order.currency }}",
    "name": "AKG Charitable Society",
    "description": "Donation Payment",
    "order_id": "{{ razorpay_order.id }}", // Razorpay order ID
    "handler": function (response){
        // Payment successful; you should verify the payment signature here on the server.
        alert("Payment successful! Payment ID: " + response.razorpay_payment_id);
        window.location.href = "{% url 'receipt' %}";
    },
    "prefill": {
        "name": "{{ full_name }}",
        "email": "{{ email }}",
        "contact": "{{ phone }}"
    },
    "notes": {
        "address": "{{ address }}"
    },
    "theme": {
        "color": "#3399cc"
    }
};
var rzp1 = new Razorpay(options);
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>
{% endblock %}
