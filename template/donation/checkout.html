{% extends 'base.html' %}
{% block content %}

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card border-0 shadow-lg">
        <div class="card-header bg-primary text-white">
          <h2 class="h4 mb-0"><i class="fas fa-file-invoice-dollar me-2"></i>Billing Information</h2>
        </div>
        <div class="card-body p-4">
          <form method="POST" class="needs-validation" novalidate>
            {% csrf_token %}
            
            <!-- Personal Information -->
            <div class="mb-4">
              <h3 class="h5 mb-3 text-secondary"><i class="fas fa-user-circle me-2"></i>Personal Details</h3>
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="full_name" class="form-label">Full Name <span class="text-danger">*</span></label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="full_name" name="full_name" required placeholder="John Doe">
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="john@example.com">
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="phone" class="form-label">Phone Number <span class="text-danger">*</span></label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                    <input type="tel" class="form-control" id="phone" name="phone" required placeholder="+91 98765 43210">
                  </div>
                </div>
              </div>
            </div>

            <!-- Address Information -->
            <div class="mb-4">
              <h3 class="h5 mb-3 text-secondary"><i class="fas fa-map-marker-alt me-2"></i>Address Details</h3>
              <div class="row g-3">
                <div class="col-12">
                  <label for="address" class="form-label">Street Address <span class="text-danger">*</span></label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-home"></i></span>
                    <textarea class="form-control" id="address" name="address" rows="2" required placeholder="123 Main Street"></textarea>
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="city" class="form-label">City <span class="text-danger">*</span></label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-city"></i></span>
                    <input type="text" class="form-control" id="city" name="city" required placeholder="Mumbai">
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="state" class="form-label">State <span class="text-danger">*</span></label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-landmark"></i></span>
                    <input type="text" class="form-control" id="state" name="state" required placeholder="Maharashtra">
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="postal_code" class="form-label">Postal Code <span class="text-danger">*</span></label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-mail-bulk"></i></span>
                    <input type="text" class="form-control" id="postal_code" name="postal_code" required placeholder="400001">
                  </div>
                </div>
                <div class="col-md-12">
                  <label for="country" class="form-label">Country <span class="text-danger">*</span></label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-globe"></i></span>
                    <select class="form-select" id="country" name="country" required>
                      <option value="">Select Country</option>
                      <option value="India" selected>India</option>
                      <option value="Other">Other</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <!-- Form Actions -->
            <div class="d-flex justify-content-between align-items-center mt-4">
              <a href="#" class="text-decoration-none" onclick="window.history.back()">
                <i class="fas fa-arrow-left me-2"></i>Return to Cart
              </a>
              <button type="submit" class="btn btn-primary btn-lg px-5">
                <i class="fas fa-lock me-2"></i>Proceed to Payment
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .card {
    border-radius: 1rem;
  }
  
  .input-group-text {
    background-color: #f8f9fa;
    border-right: 0;
  }
  
  .form-control:focus, .form-select:focus {
    box-shadow: none;
    border-color: #0d6efd;
  }
  
  .input-group:focus-within .input-group-text {
    border-color: #0d6efd;
    background-color: #e7f1ff;
  }
  
  .needs-validation .form-control:invalid, 
  .needs-validation .form-select:invalid {
    border-color: #dc3545;
  }
  
  .needs-validation .form-control:invalid:focus, 
  .needs-validation .form-select:invalid:focus {
    box-shadow: 0 0 0 0.25rem rgba(220,53,69,.25);
  }
</style>

<script>
// Client-side form validation
(() => {
  'use strict'

  const forms = document.querySelectorAll('.needs-validation')

  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
</script>

{% endblock %}
