<!DOCTYPE html>
<html>
<head>
    <title>Add Emergency Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <!-- Card Header -->
            <div class="card-header bg-success text-white">
                <h3 class="mb-0">
                    <i class="fas fa-plus-circle me-2"></i>Add Emergency Request
                </h3>
            </div>
            <!-- Card Body -->
            <div class="card-body">
                {% if error_message %}
                <div class="alert alert-danger d-flex align-items-center">
                    <i class="fas fa-exclamation-triangle me-3"></i>
                    <div>{{ error_message }}</div>
                </div>
                {% endif %}
                <form method="POST" enctype="multipart/form-data" class="row g-4">
                    {% csrf_token %}
                    
                    <!-- Emergency Type -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="emergency_type" name="emergency_type" placeholder="Emergency Type" required>
                            <label for="emergency_type">
                                <i class="fas fa-exclamation-circle me-2"></i>Emergency Type
                            </label>
                        </div>
                    </div>
                    
                    <!-- Details -->
                    <div class="col-12">
                        <div class="form-floating">
                            <textarea class="form-control" id="details" name="details" rows="3" placeholder="Details" required></textarea>
                            <label for="details">
                                <i class="fas fa-info-circle me-2"></i>Details
                            </label>
                        </div>
                    </div>
                    
                    <!-- Proof -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="file" class="form-control" id="proof" name="proof" accept="image/*,application/pdf">
                            <label for="proof">
                                <i class="fas fa-file-upload me-2"></i>Proof (optional)
                            </label>
                        </div>
                    </div>
                    
                    <!-- Emergency Level -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <select class="form-select" id="emergency_level" name="emergency_level" required>
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                            <label for="emergency_level">
                                <i class="fas fa-exclamation-triangle me-2"></i>Emergency Level
                            </label>
                        </div>
                    </div>
                    
                    <!-- Form Actions -->
                    <div class="col-12 text-end mt-4">
                        <a href="{% url 'manage_emergency_support' %}" class="btn btn-outline-secondary me-3">
                            <i class="fas fa-arrow-left me-2"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-success px-4">
                            <i class="fas fa-save me-2"></i>Submit Request
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
