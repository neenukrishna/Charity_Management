<!DOCTYPE html>
<html>
<head>
    <title>Add Emergency Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-4">
        <h2>Add New Emergency Request</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Emergency Type -->
            <div class="mb-3">
                <label for="emergency_type" class="form-label">Emergency Type</label>
                <input type="text" class="form-control" id="emergency_type" name="emergency_type" required>
            </div>

            <!-- Details -->
            <div class="mb-3">
                <label for="details" class="form-label">Details</label>
                <textarea class="form-control" id="details" name="details" rows="3" required></textarea>
            </div>

            <!-- Response -->
            <div class="mb-3">
                <label for="response" class="form-label">Response</label>
                <textarea class="form-control" id="response" name="response" rows="3"></textarea>
            </div>

            <!-- Emergency Level -->
            <div class="mb-3">
                <label for="emergency_level" class="form-label">Emergency Level</label>
                <select class="form-control" id="emergency_level" name="emergency_level" required>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>

            <!-- Status -->
            <!-- <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-control" id="status" name="status" required>
                    <option value="Pending">Pending</option>
                    <option value="Resolved">Resolved</option>
                </select>
            </div> -->

            <!-- Proof -->
            <div class="mb-3">
                <label for="proof" class="form-label">Upload Proof (Optional)</label>
                <input type="file" class="form-control" id="proof" name="proof">
            </div>

            <button type="submit" class="btn btn-success">Add Emergency Request</button>
        </form>

        <a href="{% url 'manage_emergency_support' %}" class="btn btn-secondary mt-3">Back to Emergency Requests</a>
    </div>
</body>
</html>
