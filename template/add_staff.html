<!DOCTYPE html>
<html>
<head>
    <title>Add Staff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <!-- Card Header -->
            <div class="card-header bg-success text-white">
                <h3 class="mb-0"><i class="fas fa-user-plus me-2"></i>Add New Staff</h3>
            </div>
            <!-- Card Body -->
            <div class="card-body">
                {% if error_message %}
                <div class="alert alert-danger d-flex align-items-center">
                    <i class="fas fa-exclamation-triangle me-3"></i>
                    <div>{{ error_message }}</div>
                </div>
                {% endif %}

                <form method="POST" class="row g-4">
                    {% csrf_token %}

                    <!-- Full Name -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Full Name" required>
                            <label for="fullname"><i class="fas fa-user me-2"></i>Full Name</label>
                        </div>
                    </div>

                    <!-- Role -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="role" name="role" placeholder="Role" required>
                            <label for="role"><i class="fas fa-briefcase me-2"></i>Role</label>
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                            <label for="email"><i class="fas fa-envelope me-2"></i>Email</label>
                        </div>
                    </div>

                    <!-- Phone -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="phone" name="phone" placeholder="+91 1234567890" required>
                            <label for="phone"><i class="fas fa-phone me-2"></i>Phone</label>
                        </div>
                    </div>

                    <!-- Date of Birth -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="date" class="form-control" id="dob" name="dob" required>
                            <label for="dob"><i class="fas fa-birthday-cake me-2"></i>Date of Birth</label>
                        </div>
                    </div>

                    <!-- Gender -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <select class="form-select" id="gender" name="gender" required>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                            <label for="gender"><i class="fas fa-venus-mars me-2"></i>Gender</label>
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                        </div>
                    </div>

                    <!-- Confirm Password -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                            <label for="confirm_password"><i class="fas fa-lock me-2"></i>Confirm Password</label>
                        </div>
                    </div>

                    <!-- Address Details -->
                    <div class="col-12">
                        <h5 class="text-muted mb-4"><i class="fas fa-map-marker-alt me-2"></i>Address Details</h5>
                        <div class="row g-3">
                            <!-- Place -->
                            <div class="col-md-4">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="place" name="place" placeholder="City/Town" required>
                                    <label for="place">City/Town</label>
                                </div>
                            </div>
                            <!-- Post -->
                            <div class="col-md-4">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="post" name="post" placeholder="Post Office" required>
                                    <label for="post">Post Office</label>
                                </div>
                            </div>
                            <!-- District -->
                            <div class="col-md-4">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="district" name="district" placeholder="District" required>
                                    <label for="district">District</label>
                                </div>
                            </div>
                            <!-- PIN Code -->
                            <div class="col-md-4">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="pin" name="pin" placeholder="PIN Code" required>
                                    <label for="pin">PIN Code</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Join Date -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="date" class="form-control" id="join_date" name="join_date" required>
                            <label for="join_date"><i class="fas fa-calendar-check me-2"></i>Join Date</label>
                        </div>
                    </div>

                    <!-- Status -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <select class="form-select" id="status" name="status" required>
                                <option value="Active">Active</option>
                                <option value="Inactive">Inactive</option>
                            </select>
                            <label for="status"><i class="fas fa-toggle-on me-2"></i>Status</label>
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="col-12 text-end mt-4">
                        <a href="{% url 'manage_staff' %}" class="btn btn-outline-secondary me-3">
                            <i class="fas fa-arrow-left me-2"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-success px-4">
                            <i class="fas fa-save me-2"></i>Add Staff
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
