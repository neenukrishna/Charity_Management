{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="report-container">
        <div class="report-header">
            <h1 class="report-title">Beneficiary Support Report</h1>
            <a href="{% url 'admin_dashboard' %}" class="back-btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevron-left" width="20" height="20" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M15 6l-6 6l6 6"></path>
                </svg>
                Dashboard
            </a>
        </div>
        <div class="report-body">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="month" class="form-label">Select Month</label>
                    <select class="form-select" name="month" id="month" required>
                        {% for num, name in months %}
                        <option value="{{ num }}">{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-4">
                    <label for="year" class="form-label">Select Year</label>
                    <select class="form-select" name="year" id="year" required>
                        {% for y in years %}
                        <option value="{{ y }}">{{ y }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn submit-btn">
                        Generate PDF Report
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-file-analytics" width="20" height="20" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" style="margin-left: 8px;">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M14 3v4a1 1 0 0 0 1 1h4"></path>
                            <path d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z"></path>
                            <path d="M9 17l0 -5"></path>
                            <path d="M12 17l0 -1"></path>
                            <path d="M15 17l0 -3"></path>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    :root {
        --primary-color: #2A4365;
        --secondary-color: #718096;
        --accent-color: #4299E1;
        --border-color: #E2E8F0;
    }

    body {
        background-color: #F7FAFC;
        font-family: 'Inter', sans-serif;
        min-height: 100vh;
    }

    .report-container {
        max-width: 480px;
        margin: 2rem auto;
        background: #FFFFFF;
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        border: 1px solid var(--border-color);
    }

    .report-header {
        padding: 1.5rem;
        border-bottom: 1px solid var(--border-color);
        background-color: #F8FAFC;
        border-radius: 12px 12px 0 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .report-title {
        color: var(--primary-color);
        font-weight: 600;
        font-size: 1.5rem;
        margin: 0;
        letter-spacing: -0.5px;
    }

    .report-body {
        padding: 2rem;
    }

    .form-label {
        color: var(--primary-color);
        font-weight: 500;
        font-size: 0.875rem;
        margin-bottom: 0.5rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .form-select {
        padding: 0.75rem 1rem;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        transition: border-color 0.2s ease;
    }

    .form-select:focus {
        border-color: var(--accent-color);
        box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.15);
    }

    .submit-btn {
        background-color: var(--primary-color);
        color: white;
        padding: 0.75rem 1.5rem;
        font-weight: 500;
        border-radius: 8px;
        transition: transform 0.2s ease, background-color 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
    }

    .submit-btn:hover {
        background-color: #1A365D;
        transform: translateY(-1px);
    }

    .back-btn {
        background-color: transparent;
        color: var(--secondary-color);
        padding: 0.5rem 1rem;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        transition: all 0.2s ease;
        text-decoration: none;
        display: flex;
        align-items: center;
    }

    .back-btn:hover {
        background-color: #F7FAFC;
        color: var(--primary-color);
        border-color: var(--primary-color);
    }
</style>
{% endblock %}
