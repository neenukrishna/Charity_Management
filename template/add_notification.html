
<!DOCTYPE html>
<html>
<head>
    <title>Add Notification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <!-- Card Header -->
            <div class="card-header bg-success text-white">
                <h3 class="mb-0">
                    <i class="fas fa-plus-circle me-2"></i>Add New Notification
                </h3>
            </div>
            <!-- Card Body -->
            <div class="card-body">
                {% if error_message %}
                <div class="alert alert-danger d-flex align-items-center">
                    <i class="fas fa-exclamation-triangle me-3"></i>
                    <div>{{ error_message }}</div>
                </div>
                {% endif %}
                <form method="POST" class="row g-4">
                    {% csrf_token %}
                    
                    <!-- Select User -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <select class="form-select" id="user_id" name="user_id" required>
                                <option selected disabled value="">Select User</option>
                                {% for user in users %}
                                <option value="{{ user.id }}">{{ user.fullname }}</option>
                                {% endfor %}
                            </select>
                            <label for="user_id">
                                <i class="fas fa-user me-2"></i>Select User
                            </label>
                        </div>
                    </div>
                    
                    <!-- Message -->
                    <div class="col-12">
                        <div class="form-floating">
                            <textarea class="form-control" id="message" name="message" rows="3" placeholder="Message" required></textarea>
                            <label for="message">
                                <i class="fas fa-comment-dots me-2"></i>Message
                            </label>
                        </div>
                    </div>
                    
                    <!-- Form Actions -->
                    <div class="col-12 text-end mt-4">
                        <a href="{% url 'manage_notifications' %}" class="btn btn-outline-secondary me-3">
                            <i class="fas fa-arrow-left me-2"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-success px-4">
                            <i class="fas fa-save me-2"></i>Add Notification
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Back to Notifications Button -->
        
    </div>
</body>
</html>
