<!DOCTYPE html>
<html>
<head>
    <title>Palliative Care Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-4">
        <h2>Palliative Care Cases</h2>

        <!-- Add Palliative Care Case Button -->
        <a href="{% url 'add_palliative_care' %}" class="btn btn-primary mb-3">
            <i class="fas fa-plus me-2"></i>Add Palliative Care Case
        </a>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Volunteer</th>
                    <th>Date</th>
                    <th>Needs</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for case in palliative_cases %}
                <tr>
                    <td>{{ case.user.fullname }}</td>
                    <td>{{ case.volunteer.full_name }}</td>
                    <td>{{ case.date }}</td>
                    <td>{{ case.needs }}</td>
                    <td>{{ case.status }}</td>
                </tr>
                {% empty %}
                <tr><td colspan="5">No palliative care cases found.</td></tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</body>
</html>
