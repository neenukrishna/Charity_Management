<!DOCTYPE html>
<html>
<head>
    <title>Manage Palliative Care Cases</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <!-- Card Header -->
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h3 class="mb-0">
                    <i class="fas fa-hand-holding-medical me-2"></i>Palliative Care Cases
                </h3>
                <div>
                    <a href="{% url 'add_palliative_care' %}" class="btn btn-light btn-sm">
                        <i class="fas fa-plus-circle me-2"></i>Add Palliative Care Case
                    </a>
                    <a href="{% url 'admin_dashboard' %}" class="btn btn-light btn-sm">
                        <i class="fas fa-home me-2"></i>Dashboard
                    </a>
                </div>
            </div>
            <!-- Card Body -->
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover table-striped align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>User</th>
                                <th>Volunteer</th>
                                <th>Date</th>
                                <th>Needs</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for case in palliative_cases %}
                            <tr>
                                <td class="fw-bold">{{ case.user.fullname }}</td>
                                <td>{{ case.volunteer.full_name }}</td>
                                <td>{{ case.date }}</td>
                                <td>{{ case.needs }}</td>
                                <td>{{ case.status }}</td>
                            </tr>
                            {% empty %}
                            <tr>
                                <td colspan="5" class="text-center py-4">
                                    <i class="fas fa-notes-medical fa-2x text-muted mb-3"></i>
                                    <p class="text-muted mb-0">No palliative care cases found</p>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
