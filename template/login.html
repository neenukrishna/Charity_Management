{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CharityConnect</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #2A5CAA;
            --secondary-color: #28A745;
        }
        body {
            font-family: 'Open Sans', sans-serif;
            background: #f4f4f4;
        }
        .login-container {
            margin-top: 5%;
            margin-bottom: 5%;
        }
        .login-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .login-form {
            padding: 40px;
        }
        .btn-login {
            background: var(--secondary-color);
            color: #fff;
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(42, 92, 170, 0.25);
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card login-card">
                    <div class="row g-0">
                        <!-- Left Side - Logo Image -->
                        <div class="col-md-6 d-flex justify-content-center align-items-center bg-light">
                            <img src="/media/logo7.jpg" alt="Charity Logo" class="img-fluid" style="max-width: 80%; height: auto;">
                        </div>
                        
                        <!-- Right Side - Login Form -->
                        <div class="col-md-6 login-form">
                            <div class="text-center mb-4">
                                <h2>Login to AKG Charity</h2>
                                <p>Please enter your credentials to continue</p>
                            </div>
                            
                            {% for message in messages %}
                                <div class="alert alert-danger" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}

                            <form method="POST">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label class="form-label">Username</label>
                                    <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                                <div class="d-grid mb-3">
                                    <button type="submit" class="btn btn-login">Login</button>
                                </div>
                                <div class="mb-3 text-center">
                                    <a href="/forgot-password" class="text-decoration-none text-primary">Forgot Password?</a>
                                </div>
                                <div class="text-center">
                                    <p>Don't have an account? 
                                        <a href="{% url 'register' %}" class="text-decoration-none" style="color: var(--primary-color);">
                                            Register here
                                        </a>
                                    </p>
                                </div>
                            </form>
                        </div> <!-- End of Login Form -->
                    </div> <!-- End of Row -->
                </div> <!-- End of Card -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
