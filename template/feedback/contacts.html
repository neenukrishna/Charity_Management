<!DOCTYPE html>
<html>
<head>
    <title>Contact Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <!-- Card Header -->
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h3 class="mb-0"><i class="fas fa-envelope me-2"></i>Contact Messages</h3>
                <div>
                    <a href="{% url 'admin_dashboard' %}" class="btn btn-light btn-sm">
                        <i class="fas fa-home me-2"></i>Dashboard
                    </a>
                </div>
            </div>
            <!-- Card Body -->
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover table-striped align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Message</th>
                                <th>Received At</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for contact in contacts %}
                            <tr>
                                <td class="fw-bold">{{ contact.name }}</td>
                                <td>
                                    <a href="mailto:{{ contact.email }}" class="text-decoration-none">
                                        {{ contact.email }}
                                    </a>
                                </td>
                                <td>{{ contact.message }}</td>
                                <td>{{ contact.created_at|date:"M d, Y H:i" }}</td>
                            </tr>
                            {% empty %}
                            <tr>
                                <td colspan="4" class="text-center py-4">
                                    <i class="fas fa-envelope-open-text fa-2x text-muted mb-3"></i>
                                    <p class="text-muted mb-0">No contact messages found</p>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
