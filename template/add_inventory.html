<!DOCTYPE html>
<html>
<head>
    <title>Add Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-4">
        <h2>Add New Inventory Record</h2>

        <form method="POST">
            {% csrf_token %}
            
            <!-- Select Donation -->
            <div class="mb-3">
                <label for="donation_id" class="form-label">Select Donation</label>
                <select class="form-control" id="donation_id" name="donation_id" required>
                    {% for donation in donations %}
                    <option value="{{ donation.id }}">{{ donation.donation_type }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Total Quantity -->
            <div class="mb-3">
                <label for="total_quantity" class="form-label">Total Quantity</label>
                <input type="number" class="form-control" id="total_quantity" name="total_quantity" required>
            </div>

            <!-- Allocated Quantity -->
            <div class="mb-3">
                <label for="allocated_quantity" class="form-label">Allocated Quantity</label>
                <input type="number" class="form-control" id="allocated_quantity" name="allocated_quantity" required>
            </div>

            <!-- Select Beneficiary -->
            <div class="mb-3">
                <label for="beneficiary_id" class="form-label">Select Beneficiary</label>
                <select class="form-control" id="beneficiary_id" name="beneficiary_id" required>
                    {% for beneficiary in beneficiaries %}
                    <option value="{{ beneficiary.id }}">{{ beneficiary.user.fullname }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-success">Add Inventory</button>
        </form>

        <a href="{% url 'manage_inventory' %}" class="btn btn-secondary mt-3">Back to Inventory</a>
    </div>
</body>
</html>
