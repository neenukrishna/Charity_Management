<!DOCTYPE html>
<html>
<head>
    <title>Update Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-warning text-white">
                <h3><i class="fas fa-edit me-2"></i>Update Event: {{ event.event_type }}</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="event_type" class="form-label">Event Type</label>
                        <input type="text" class="form-control" id="event_type" name="event_type" value="{{ event.event_type }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="event_date" class="form-label">Event Date</label>
                        <input type="date" class="form-control" id="event_date" name="event_date" value="{{ event.event_date|date:'Y-m-d' }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ event.description }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" name="location" value="{{ event.location }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="event_status" class="form-label">Event Status</label>
                        <select class="form-select" id="event_status" name="event_status">
                            <option value="Upcoming" {% if event.event_status == "Upcoming" %}selected{% endif %}>Upcoming</option>
                            <option value="Ongoing" {% if event.event_status == "Ongoing" %}selected{% endif %}>Ongoing</option>
                            <option value="Completed" {% if event.event_status == "Completed" %}selected{% endif %}>Completed</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="target_budget" class="form-label">Target Budget</label>
                        <input type="number" step="0.01" class="form-control" id="target_budget" name="target_budget" value="{{ event.target_budget }}">
                    </div>
                    
                    <!-- Add any additional fields as necessary -->
                    
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save me-2"></i>Save Changes
                    </button>
                    <a href="{% url 'manage_events' %}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Back to Manage Events
                    </a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
