<!DOCTYPE html>
<html>
<head>
    <title>Add Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <!-- Card Header -->
            <div class="card-header bg-success text-white">
                <h3 class="mb-0">
                    <i class="fas fa-plus-circle me-2"></i>Add New Event
                </h3>
            </div>
            <!-- Card Body -->
            <div class="card-body">
                {% if error_message %}
                <div class="alert alert-danger d-flex align-items-center">
                    <i class="fas fa-exclamation-triangle me-3"></i>
                    <div>{{ error_message }}</div>
                </div>
                {% endif %}
                <form method="POST" class="row g-4">
                    {% csrf_token %}
                    
                    <!-- Event Type -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="event_type" name="event_type" placeholder="Event Type" required>
                            <label for="event_type"><i class="fas fa-calendar-alt me-2"></i>Event Type</label>
                        </div>
                    </div>
                    
                    <!-- Event Date -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="date" class="form-control" id="event_date" name="event_date" placeholder="Event Date" required>
                            <label for="event_date"><i class="fas fa-calendar-day me-2"></i>Event Date</label>
                        </div>
                    </div>
                    
                    <!-- Description -->
                    <div class="col-12">
                        <div class="form-floating">
                            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Description" required></textarea>
                            <label for="description"><i class="fas fa-align-left me-2"></i>Description</label>
                        </div>
                    </div>
                    
                    <!-- Location -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="location" name="location" placeholder="Location" required>
                            <label for="location"><i class="fas fa-map-marker-alt me-2"></i>Location</label>
                        </div>
                    </div>
                    
                    <!-- Event Status -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <select class="form-select" id="event_status" name="event_status" required>
                                <option value="Upcoming">Upcoming</option>
                                <option value="Ongoing">Ongoing</option>
                                <option value="Completed">Completed</option>
                            </select>
                            <label for="event_status"><i class="fas fa-info-circle me-2"></i>Event Status</label>
                        </div>
                    </div>
                    
                    <!-- Sponsor Details -->
                    <!-- <div class="col-12">
                        <div class="form-floating">
                            <textarea class="form-control" id="sponsor_details" name="sponsor_details" rows="3" placeholder="Sponsor Details" required></textarea>
                            <label for="sponsor_details"><i class="fas fa-handshake me-2"></i>Sponsor Details</label>
                        </div>
                    </div> -->
                    
                    <!-- Form Actions -->
                    <div class="col-12 text-end mt-4">
                        <a href="{% url 'manage_events' %}" class="btn btn-outline-secondary me-3">
                            <i class="fas fa-arrow-left me-2"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-success px-4">
                            <i class="fas fa-save me-2"></i>Add Event
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Back to Events Button -->
        
    </div>
</body>
</html>
