<!DOCTYPE html>
<html>
<head>
    <title>Add Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-4">
        <h2>Add New Event</h2>

        <form method="POST">
            {% csrf_token %}
            
            <!-- Event Type -->
            <div class="mb-3">
                <label for="event_type" class="form-label">Event Type</label>
                <input type="text" class="form-control" id="event_type" name="event_type" required>
            </div>

            <!-- Event Date -->
            <div class="mb-3">
                <label for="event_date" class="form-label">Event Date</label>
                <input type="date" class="form-control" id="event_date" name="event_date" required>
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>

            <!-- Location -->
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>

            <!-- Event Status -->
            <div class="mb-3">
                <label for="event_status" class="form-label">Event Status</label>
                <select class="form-control" id="event_status" name="event_status" required>
                    <option value="Upcoming">Upcoming</option>
                    <option value="Ongoing">Ongoing</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>

            <!-- Sponsor Details -->
            <div class="mb-3">
                <label for="sponsor_details" class="form-label">Sponsor Details</label>
                <textarea class="form-control" id="sponsor_details" name="sponsor_details" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn btn-success">Add Event</button>
        </form>

        <a href="{% url 'manage_events' %}" class="btn btn-secondary mt-3">Back to Events</a>
    </div>
</body>
</html>
