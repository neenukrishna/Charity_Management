{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>User List</h2>
    <ul class="list-group">
        {% for user in users %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ user.username }} - {{ user.fullname }}
            <a href="{% url 'chat_room' other_id=user.id %}" class="btn btn-primary btn-sm">Chat</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
