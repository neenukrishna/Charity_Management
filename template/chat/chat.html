{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h2>Chat with {{ other_user.username }}</h2>
    <div id="chat-log" style="height:300px; overflow-y:scroll; border:1px solid #ccc; padding:10px;"></div>
    <div class="input-group mt-3">
        <input id="chat-message-input" type="text" class="form-control" placeholder="Type your message...">
        <button id="chat-message-submit" class="btn btn-primary">Send</button>
    </div>
</div>

<script>
    const roomName = "{{ room_name }}";
    const wsScheme = window.location.protocol === "https:" ? "wss" : "ws";
    const chatSocket = new WebSocket(
        wsScheme + '://' + window.location.host + '/ws/chat/' + roomName + '/'
    );

    chatSocket.onopen = function(e) {
        console.log("WebSocket connection established to room: " + roomName);
    };

    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        console.log("Received message:", data);
        const chatLog = document.getElementById('chat-log');
        const p = document.createElement("p");
        p.innerHTML = `<strong>${data.sender}:</strong> ${data.message} <em>(${data.timestamp})</em>`;
        chatLog.appendChild(p);
        chatLog.scrollTop = chatLog.scrollHeight;
    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.getElementById('chat-message-submit').onclick = function(e) {
        const messageInput = document.getElementById('chat-message-input');
        const message = messageInput.value;
        if(message.trim() === "") return;
        chatSocket.send(JSON.stringify({
            'message': message,
            'sender': "{{ request.user.username }}",
            'receiver': "{{ other_user.username }}",
        }));
        messageInput.value = '';
    };
</script>
{% endblock %}
