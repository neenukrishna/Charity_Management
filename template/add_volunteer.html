<!DOCTYPE html>
<html>
<head>
    <title>Add Volunteer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <!-- Card Header -->
            <div class="card-header bg-success text-white">
                <h3 class="mb-0">
                    <i class="fas fa-user-plus me-2"></i>Add New Volunteer
                </h3>
            </div>
            <!-- Card Body -->
            <div class="card-body">
                {% if error_message %}
                <div class="alert alert-danger d-flex align-items-center">
                    <i class="fas fa-exclamation-triangle me-3"></i>
                    <div>{{ error_message }}</div>
                </div>
                {% endif %}
                <form method="POST" enctype="multipart/form-data" class="row g-4">
                    {% csrf_token %}
                    
                    <!-- Full Name -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Full Name" required>
                            <label for="full_name"><i class="fas fa-user me-2"></i>Full Name</label>
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                            <label for="email"><i class="fas fa-envelope me-2"></i>Email</label>
                        </div>
                    </div>
                    
                    <!-- Phone -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone" required>
                            <label for="phone"><i class="fas fa-phone me-2"></i>Phone</label>
                        </div>
                    </div>
                    
                    <!-- Date of Birth -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="date" class="form-control" id="dob" name="dob" placeholder="Date of Birth" required>
                            <label for="dob"><i class="fas fa-calendar-alt me-2"></i>Date of Birth</label>
                        </div>
                    </div>
                    
                    <!-- Gender -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <select class="form-select" id="gender" name="gender" required>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                            <label for="gender"><i class="fas fa-venus-mars me-2"></i>Gender</label>
                        </div>
                    </div>
                    
                    <!-- Place -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="place" name="place" placeholder="Place" required>
                            <label for="place"><i class="fas fa-map-marker-alt me-2"></i>Place</label>
                        </div>
                    </div>
                    
                    <!-- Post -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="post" name="post" placeholder="Post" required>
                            <label for="post"><i class="fas fa-mail-bulk me-2"></i>Post</label>
                        </div>
                    </div>
                    
                    <!-- Pin -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="pin" name="pin" placeholder="Pin" required>
                            <label for="pin"><i class="fas fa-map-pin me-2"></i>Pin</label>
                        </div>
                    </div>
                    
                    <!-- District -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="district" name="district" placeholder="District" required>
                            <label for="district"><i class="fas fa-city me-2"></i>District</label>
                        </div>
                    </div>
                    
                    <!-- Availability -->
                    <div class="col-md-6 d-flex align-items-center">
                        <div class="form-check mt-4">
                            <input type="checkbox" class="form-check-input" id="availability" name="availability">
                            <label class="form-check-label" for="availability">
                                <i class="fas fa-check me-2"></i>Availability
                            </label>
                        </div>
                    </div>
                    
                    <!-- Assigned Task -->
                    <div class="col-12">
                        <div class="form-floating">
                            <textarea class="form-control" id="assigned_task" name="assigned_task" rows="3" placeholder="Assigned Task"></textarea>
                            <label for="assigned_task"><i class="fas fa-tasks me-2"></i>Assigned Task</label>
                        </div>
                    </div>
                    
                    <!-- Proof -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="file" class="form-control" id="proof" name="proof" placeholder="Upload Proof">
                            <label for="proof"><i class="fas fa-file-upload me-2"></i>Upload Proof (Optional)</label>
                        </div>
                    </div>
                    
                    <!-- Status -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <select class="form-select" id="status" name="status" required>
                                <option value="Pending">Pending</option>
                                <option value="Approved">Approved</option>
                            </select>
                            <label for="status"><i class="fas fa-check-circle me-2"></i>Status</label>
                        </div>
                    </div>
                    
                    <!-- Form Actions -->
                    <div class="col-12 text-end mt-4">
                        <a href="{% url 'manage_volunteers' %}" class="btn btn-outline-secondary me-3">
                            <i class="fas fa-arrow-left me-2"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-success px-4">
                            <i class="fas fa-save me-2"></i>Add Volunteer
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
</body>
</html>
