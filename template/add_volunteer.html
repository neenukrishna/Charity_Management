<!DOCTYPE html>
<html>
<head>
    <title>Add Volunteer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-4">
        <h2>Add New Volunteer</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Full Name -->
            <div class="mb-3">
                <label for="full_name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="full_name" name="full_name" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <!-- Phone -->
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>

            <!-- Date of Birth -->
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>

            <!-- Gender -->
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <!-- Place -->
            <div class="mb-3">
                <label for="place" class="form-label">Place</label>
                <input type="text" class="form-control" id="place" name="place" required>
            </div>

            <!-- Post -->
            <div class="mb-3">
                <label for="post" class="form-label">Post</label>
                <input type="text" class="form-control" id="post" name="post" required>
            </div>

            <!-- Pin -->
            <div class="mb-3">
                <label for="pin" class="form-label">Pin</label>
                <input type="text" class="form-control" id="pin" name="pin" required>
            </div>

            <!-- District -->
            <div class="mb-3">
                <label for="district" class="form-label">District</label>
                <input type="text" class="form-control" id="district" name="district" required>
            </div>

            <!-- Availability -->
            <div class="mb-3">
                <label for="availability" class="form-label">Availability</label>
                <input type="checkbox" id="availability" name="availability">
            </div>

            <!-- Assigned Task -->
            <div class="mb-3">
                <label for="assigned_task" class="form-label">Assigned Task</label>
                <textarea class="form-control" id="assigned_task" name="assigned_task" rows="3"></textarea>
            </div>

            <!-- Proof -->
            <div class="mb-3">
                <label for="proof" class="form-label">Upload Proof (Optional)</label>
                <input type="file" class="form-control" id="proof" name="proof">
            </div>

            <!-- Status -->
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-control" id="status" name="status" required>
                    <option value="Pending">Pending</option>
                    <option value="Approved">Approved</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Add Volunteer</button>
        </form>

        <a href="{% url 'manage_volunteers' %}" class="btn btn-secondary mt-3">Back to Volunteers</a>
    </div>
</body>
</html>
