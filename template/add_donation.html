<!DOCTYPE html>
<html>
<head>
    <title>Add Donation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-4">
        <h2>Add New Donation</h2>

        <form method="POST">
            {% csrf_token %}
            
            <!-- Donation Type -->
            <div class="mb-3">
                <label for="donation_type" class="form-label">Donation Type</label>
                <input type="text" class="form-control" id="donation_type" name="donation_type" required>
            </div>

            <!-- Amount -->
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
            </div>

            <!-- Donation Details -->
            <div class="mb-3">
                <label for="donation_details" class="form-label">Donation Details</label>
                <textarea class="form-control" id="donation_details" name="donation_details" rows="3" required></textarea>
            </div>

            <!-- Quantity -->
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" name="quantity" required>
            </div>

            <!-- Status -->
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-control" id="status" name="status" required>
                    <option value="Pending">Pending</option>
                    <option value="Approved">Approved</option>
                    <option value="Rejected">Rejected</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Add Donation</button>
        </form>

        <a href="{% url 'manage_donations' %}" class="btn btn-secondary mt-3">Back to Donations</a>
    </div>
</body>
</html>
