{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Assign Volunteer to {{ patient.patientName }}</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="volunteer_id" class="form-label">Select Volunteer:</label>
            <select name="volunteer_id" id="volunteer_id" class="form-select">
                <option value="">-- Select a Volunteer --</option>
                {% for volunteer in volunteers %}
                    <option value="{{ volunteer.volunteer_id }}">{{ volunteer.full_name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Assign Volunteer</button>
    </form>
</div>
{% endblock %}
