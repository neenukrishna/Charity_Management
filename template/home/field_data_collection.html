<!DOCTYPE html>
<html>
<head>
    <title>Field Data Collection for Assistance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      body {
          background-color: #f1f3f5;
          font-family: 'Roboto', sans-serif;
          color: #343a40;
      }
      .container-fluid {
          padding: 3rem;
      }
      h3 {
          font-weight: 700;
          color: #212529;
          margin-bottom: 2rem;
      }
      .custom-card {
          background-color: #ffffff;
          border-radius: 8px;
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
          padding: 2rem;
      }
      .form-control, .form-select {
          border: 1px solid #ced4da;
          border-radius: 4px;
          font-size: 1rem;
          padding: 0.75rem;
          transition: border-color 0.3s ease;
      }
      .form-control:focus, .form-select:focus {
          border-color: #007bff;
          box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
      }
      .form-label {
          font-weight: 500;
          margin-bottom: 0.5rem;
          color: #495057;
      }
      .btn-primary {
          background-color: #007bff;
          border: none;
          font-weight: 500;
          font-size: 1.1rem;
          padding: 0.75rem;
          border-radius: 4px;
          transition: background-color 0.3s ease;
      }
      .btn-primary:hover {
          background-color: #0056b3;
      }
    </style>
</head>
<body>
  <div class="container-fluid p-5" style="min-height: 100vh;">
    <h3 class="mb-4 text-center text-dark fw-bold">Field Data Collection for Assistance</h3>
    <div class="card shadow custom-card mx-auto" style="max-width: 1200px;">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h3>
          <i class="fas fa-clipboard-list me-2"></i>Submit Field Data
        </h3>
        <div>
          <a href="{%  url 'volunteer_dashboard' %}" class="btn btn-light btn-sm me-2">
            <i class="fas fa-home me-2"></i>Dashboard
          </a>
        </div>
      </div>
      <div class="card-body">
        <!-- Form: make sure your view processes these keys from request.POST -->
        <form method="post" enctype="multipart/form-data" novalidate>
          {% csrf_token %}
          <!-- Full Name -->
          <div class="mb-4">
            <label class="form-label" for="full_name">Full Name</label>
            <input type="text" name="full_name" id="full_name" class="form-control" placeholder="Enter beneficiary full name">
          </div>

          <!-- Row for Age, Gender, Phone -->
          <div class="row mb-4">
            <div class="col-md-4">
              <label class="form-label" for="age">Age</label>
              <input type="number" name="age" id="age" class="form-control" placeholder="Enter age">
            </div>
            <div class="col-md-4">
              <label class="form-label" for="gender">Gender</label>
              <select name="gender" id="gender" class="form-select">
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label" for="phone">Phone Number</label>
              <input type="text" name="phone" id="phone" class="form-control" placeholder="Enter phone number">
            </div>
          </div>

          <!-- Address and Location -->
         
          <div class="row mb-4">
            <div class="col-md-4">
              <label class="form-label" for="place">City/Place</label>
              <input type="text" name="place" id="place" class="form-control" placeholder="Enter city or place">
            </div>
            <div class="col-md-4">
              <label class="form-label" for="post">Post Office</label>
              <input type="text" name="post" id="post" class="form-control" placeholder="Enter post office">
            </div>
            <div class="col-md-4">
              <label class="form-label" for="pin">PIN Code</label>
              <input type="text" name="pin" id="pin" class="form-control" placeholder="Enter PIN code">
            </div>
          </div>
          <div class="mb-4">
            <label class="form-label" for="district">District</label>
            <input type="text" name="district" id="district" class="form-control" placeholder="Enter district">
          </div>

          <!-- Contact & Assistance Details -->
          <div class="mb-4">
            <label class="form-label" for="email">Email (Optional)</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter email address">
          </div>
          <div class="mb-4">
            <label class="form-label" for="details">Assistance Details</label>
            <textarea name="details" id="details" class="form-control" rows="3" placeholder="Describe the assistance needed"></textarea>
          </div>

          <!-- Optional Fields -->
          <div class="mb-4">
            <label class="form-label" for="medical_conditions">Medical Conditions/Disability</label>
            <textarea name="medical_conditions" id="medical_conditions" class="form-control" rows="2" placeholder="Enter any medical conditions or disabilities"></textarea>
          </div>
          <div class="mb-4">
            <label class="form-label" for="family_size">Family Members</label>
            <input type="number" name="family_size" id="family_size" class="form-control" placeholder="Enter number of family members">
          </div>
          <div class="mb-4">
            <label class="form-label" for="urgency_level">Urgency Level</label>
            <select name="urgency_level" id="urgency_level" class="form-select">
              <option value="">Select</option>
              <option value="High">High</option>
              <option value="Medium">Medium</option>
              <option value="Low">Low</option>
            </select>
          </div>
          <div class="mb-4">
            <label class="form-label" for="additional_info">Additional Information</label>
            <textarea name="additional_info" id="additional_info" class="form-control" rows="3" placeholder="Any additional information"></textarea>
          </div>

          <!-- File Upload -->
          <div class="mb-4">
            <label class="form-label" for="proof">Upload ID Proof</label>
            <input type="file" name="proof" id="proof" class="form-control">
          </div>

          <button type="submit" class="btn btn-primary w-100">Submit Data</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
