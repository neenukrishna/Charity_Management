<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volunteer Application Confirmation | AKG Charitable Society</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #1a365d;
      --accent-color: #2b6cb0;
      --success-color: #38a169;
      --dark-color: #1a202c;
      --light-color: #f7fafc;
    }
    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      background-color: var(--light-color);
      color: var(--dark-color);
    }
    .thankyou-section {
      min-height: 70vh;
      display: flex;
      align-items: center;
      padding: 4rem 0;
      background: linear-gradient(135deg, rgba(247,250,252,0.95) 0%, rgba(237,242,247,0.95) 100%);
      position: relative;
      overflow: hidden;
    }
    .thankyou-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" opacity="0.05"><circle cx="50" cy="50" r="40" fill="%231a365d"/></svg>');
      background-repeat: space;
      z-index: -1;
    }
    .confirmation-icon {
      font-size: 4rem;
      color: var(--success-color);
      margin-bottom: 1.5rem;
      animation: scaleUp 0.6s ease-in-out;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      letter-spacing: -0.5px;
    }
    .lead {
      font-size: 1.25rem;
      color: #4a5568;
      max-width: 600px;
      margin: 0 auto 2rem;
      line-height: 1.7;
    }
    .btn-primary {
      background-color: var(--accent-color);
      border-color: var(--accent-color);
      padding: 0.75rem 2rem;
      font-weight: 600;
      border-radius: 8px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-primary:hover {
      background-color: #2c5282;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(43,108,176,0.25);
    }
    footer {
      background: var(--primary-color);
      color: #cbd5e0;
      padding: 2rem 0;
      margin-top: auto;
      border-top: 1px solid rgba(160,174,192,0.1);
    }
    @keyframes scaleUp {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      .lead { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <main>
    <section class="thankyou-section">
      <div class="container">
        <div class="text-center">
          <i class="bi bi-check2-circle confirmation-icon"></i>
          <h1 class="mb-4">Application Received</h1>
          <p class="lead">Thank you for your generous offer to volunteer with AKG Charitable Society. We've successfully received your application and will be reviewing it shortly.</p>
          <!-- <p class="text-muted mb-4">Expect to hear from our team within 3-5 business days. In the meantime, feel free to explore more about our initiatives.</p> -->
          <a href="{% url 'home' %}" class="btn btn-primary">
            <i class="bi bi-arrow-left-short"></i> Return to Homepage
          </a>
        </div>
      </div>
    </section>
  </main>

    <div class="container">

        <p class="mb-0">&copy; 2025 AKG Charitable Society, Kakkodi, Kozhikode. All rights reserved.</p>
      </div>
    </div>
  </footer> -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
