{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h4>Edit Volunteer Profile</h4>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label>Full Name</label>
                            <input type="text" name="full_name" value="{{ volunteer.full_name }}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label>Date of Birth</label>
                            <input type="date" name="dob" value="{{ volunteer.dob|date:'Y-m-d' }}" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label>Gender</label>
                            <select name="gender" class="form-control">
                                <option value="Male" {% if volunteer.gender == "Male" %}selected{% endif %}>Male</option>
                                <option value="Female" {% if volunteer.gender == "Female" %}selected{% endif %}>Female</option>
                                <option value="Other" {% if volunteer.gender == "Other" %}selected{% endif %}>Other</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label>Phone</label>
                            <input type="text" name="phone" value="{{ volunteer.phone }}" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label>Place</label>
                            <input type="text" name="place" value="{{ volunteer.place }}" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label>Post</label>
                            <input type="text" name="post" value="{{ volunteer.post }}" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label>PIN</label>
                            <input type="text" name="pin" value="{{ volunteer.pin }}" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label>District</label>
                            <input type="text" name="district" value="{{ volunteer.district }}" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label>Availability Date</label>
                            <input type="date" 
                                   name="availability" 
                                   value="{{ volunteer.availability|date:'Y-m-d' }}" 
                                   class="form-control">
                        </div>
                        
                        <div class="mb-3">
                            <label>Proof (Optional)</label><br>
                            {% if volunteer.proof %}
                                <a href="{{ volunteer.proof.url }}" target="_blank">{{ volunteer.proof.name }}</a><br>
                            {% else %}
                                <p>No file uploaded.</p>
                            {% endif %}
                            <input type="file" name="proof" class="form-control">
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Update Profile</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
