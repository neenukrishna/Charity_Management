<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Palliative Care Registration - AKG Charitable Society</title>
  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    :root {
      --primary-color: #2563eb;
      --secondary-color: #10b981;
      --accent-color: #f59e0b;
      --dark-color: #1e293b;
      --light-color: #f8fafc;
    }
    body {
      font-family: "Inter", sans-serif;
      background-color: var(--light-color);
      padding-top: 70px;
    }
    /* Navbar */
    .navbar {
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
    }
    .navbar-brand,
    .nav-link {
      color: var(--dark-color) !important;
      font-weight: 600;
    }
    .nav-link:hover {
      color: var(--primary-color) !important;
    }
    /* Form Section */
    .registration-section {
      padding: 40px 0;
    }
    .registration-section h2 {
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
    }
    .form-control,
    .form-select {
      border-radius: 0.375rem;
    }
    /* Footer */
    footer {
      background: var(--dark-color);
      color: #94a3b8;
      padding: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Navbar (Optional) -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">       
         <i class="fas fa-hands-helping me-2"></i>AKG Charitable Society
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="/#services">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="/#feedback">Feedback</a></li>
          <li class="nav-item"><a class="nav-link" href="/#gallery">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="/#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Registration Form Section -->
  <section class="registration-section">
    <div class="container">
      <h2>Register for Palliative Care</h2>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <!-- For Django, include {% csrf_token %} to prevent CSRF errors -->
          <!-- action="" means it will POST to the same URL this page is served on -->
          <form action="" method="POST">
            {% csrf_token %}
            <!-- Patient Name -->
            <div class="mb-3">
              <label for="patientName" class="form-label">Patient Name</label>
              <input
                type="text"
                class="form-control"
                id="patientName"
                name="patientName"
                required
              />
            </div>

            <!-- Age -->
            <div class="mb-3">
              <label for="age" class="form-label">Age</label>
              <input
                type="number"
                class="form-control"
                id="age"
                name="age"
                required
              />
            </div>

            <!-- Gender -->
            <div class="mb-3">
              <label for="gender" class="form-label">Gender</label>
              <select
                class="form-select"
                id="gender"
                name="gender"
                required
              >
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <!-- Address -->
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <textarea
                class="form-control"
                id="address"
                name="address"
                rows="3"
                required
              ></textarea>
            </div>

            <!-- Contact Number -->
            <div class="mb-3">
              <label for="contactNumber" class="form-label">Contact Number</label>
              <input
                type="tel"
                class="form-control"
                id="contactNumber"
                name="contactNumber"
                required
              />
            </div>

            <!-- Email (optional) -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
              />
            </div>

            <!-- Medical Condition / Diagnosis -->
            <div class="mb-3">
              <label for="medicalCondition" class="form-label"
                >Medical Condition / Diagnosis</label
              >
              <textarea
                class="form-control"
                id="medicalCondition"
                name="medicalCondition"
                rows="3"
                required
              ></textarea>
            </div>

            <!-- Additional Details -->
            <div class="mb-3">
              <label for="additionalDetails" class="form-label"
                >Additional Details</label
              >
              <textarea
                class="form-control"
                id="additionalDetails"
                name="additionalDetails"
                rows="4"
              ></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">
              Submit Registration
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 AKG Charitable Society. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap 5 JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
